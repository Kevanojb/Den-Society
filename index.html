    <script type="text/babel" data-presets="react">
      /* global React, ReactDOM, supabase */
      const { useMemo, useState, useEffect } = React;

      // ---------- Small utils ----------
      const POINTS_TABLE = [20,17,15,13,11,9,8,7,6,5,4,3,2,1];
      const clamp = (n, lo, hi) => Math.max(lo, Math.min(hi, n));
      const csvEscape = s => { if (s==null) return ""; const str=String(s); return /[",\n]/.test(str) ? '"' + str.replace(/"/g,'""') + '"' : str; };
      const downloadCSV = (filename, rows) => { const csv = rows.map(r=>r.map(csvEscape).join(",")).join("\n"); const blob = new Blob([csv], {type:"text/csv;charset=utf-8;"}); const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download=filename; a.click(); };
      const mask = (s, a=6, b=4)=>!s?'':(s.length<=a+b?s:(s.slice(0,a)+'‚Ä¶'+s.slice(-b)));
      const to1 = x => Math.round((Number(x)||0)*10)/10;
      const prettyDate = (iso) => { try { const d=new Date(iso); return d.toLocaleDateString(undefined,{year:'numeric',month:'short',day:'numeric'});} catch { return iso||''; } };
      function splitFirstLast(fullName){ const raw=(fullName||'').trim().replace(/\s+/g,' '); if(!raw) return {first:'',last:''}; const parts=raw.split(' '); if(parts.length===1) return {first:parts[0],last:''}; const last=parts.pop(); return {first:parts.join(' '), last}; }

      // ---------- Handicap maths (keep your existing rules) ----------
      function playingCapByGender(g){ return g==="F"?36:28; }
      function rangeForHcap(h){ if(h<=9)return"0-9"; if(h<=18)return"10-18"; if(h<=28)return"19-28"; return"29-36"; }
      function cutPerPointOver34(h){ const r=rangeForHcap(h); return r==="0-9"?0.5:r==="10-18"?1:r==="19-28"?1:1.5; }
      function winnerBonusCut(h){ const r=rangeForHcap(h); return r==="0-9"?1:r==="10-18"?2:r==="19-28"?2.5:3; }
      function computeNewExactHandicap(start,g,pts,b9,w){
        const startPlay=Math.round(start); let exact=start;
        if(pts>=35){exact-=cutPerPointOver34(startPlay)*(pts-34);}
        else if(pts<=31){ exact+=0.5*(32-pts);}
        if(w) exact-=winnerBonusCut(startPlay);
        const max=playingCapByGender(g);
        const bounded=clamp(exact,0,60);
        const nextPlay=clamp(Math.round(bounded),0,max);
        return {nextExact:bounded,nextPlaying:nextPlay};
      }

      // ---------- Name filters ----------
      const isTeamLike = name => {
        const s = (name||'').trim();
        return (
          /^(team(\s*\d+)?)$/i.test(s) ||
          /^team average$/i.test(s) ||
          /^stableford$/i.test(s) ||
          /^strokeplay$/i.test(s) ||
          /^players?$/i.test(s) ||
          /^round\s*\d+$/i.test(s) ||
          /^out$/i.test(s) ||
          /^in$/i.test(s) ||
          /^total$/i.test(s) ||
          /^s\.i\.$/i.test(s) ||
          /^par$/i.test(s)
        );
      };
      const looksLikePersonName = name => {
        const s = (name||'').trim();
        if (!s) return false;
        if (isTeamLike(s)) return false;
        if (!/[A-Za-z]/.test(s)) return false;
        if (s.length < 3) return false;
        return true;
      };

      // ---------- Supabase helpers ----------
      function normalizeUrl(u){ if(!u) return ''; let s=String(u).trim().replace(/\/+$/,''); if(!/^https?:\/\//i.test(s)) s='https://'+s; try{ const url=new URL(s); return `https://${url.host}`; }catch{ return ''; } }
      function cleanKey(k){ return (k||'').replace(/[^\x20-\x7E]/g,'').trim(); }
      function makeSupabaseClient(url, key){
        const u=normalizeUrl(url), k=cleanKey(key);
        if(!u||!k) return null;
        if(!(window.supabase && window.supabase.createClient)) throw new Error('supabase-js SDK did not load');
        return window.supabase.createClient(u, k, { auth:{ persistSession:false }});
      }
      async function probe(client){ try{ const { error, status } = await client.from('season_standings').select('name').limit(1); if(error) return { ok:false, status, msg:error.message }; return { ok:true, status:200, msg:'Connected' }; }catch(e){ return { ok:false, status:0, msg:String(e?.message||e) }; } }

      // ---------- CSV parsing (2024 + 2025 tolerant) ----------
      function splitSmart(raw){
        const d = raw.includes('\t') ? '\t' : (raw.includes(';') ? ';' : ',');
        return raw.split(d).map(s => (s||'').replace(/^"|"$/g,'').trim());
      }
      function toNum(x){ const v=parseFloat(String(x ?? '').replace(/[^0-9.\-]/g,'')); return Number.isFinite(v)?v:NaN; }

      function detectBothParsFromLines(lines){
        function scanParRow(row){
          const pars=[];
          for(let i=0;i<row.length;i++){
            const s=String(row[i]||'').trim();
            if(/^(par|pars|out|in|total)$/i.test(s)) continue;
            const r=Math.round(toNum(s));
            if(r===3||r===4||r===5){ pars.push(r); if(pars.length===18) break; }
          }
          return pars.length===18?pars:null;
        }
        const parRows = lines.filter(r => r.some(c => /^pars?$/i.test(String(c).trim())));
        let detected = null;
        for(const row of parRows){ const cand=scanParRow(row); if(cand){ detected=cand; break; } }
        if(!detected && parRows.length>=2){
          const nines=[];
          for(const row of parRows){
            const nums=row.map(toNum).map(n=>Math.round(n)).filter(r=>r===3||r===4||r===5);
            if(nums.length>=9) nines.push(nums.slice(0,9));
          }
          if(nines.length>=2) detected=[...nines[0], ...nines[1]].slice(0,18);
        }
        if(!detected){
          for(const row of lines){
            const nums=row.map(toNum).map(n=>Math.round(n)).filter(v=>v===3||v===4||v===5);
            if(nums.length>=18){ detected=nums.slice(0,18); break; }
          }
        }
        return { men: detected||null, women: detected||null };
      }

      function readStablefordPerHole(row){
        let start=-1;
        for(let i=0;i<row.length;i++){ if(String(row[i]).trim().toLowerCase()==='stableford'){ start=i; break; } }
        if(start<0) return null;
        const vals=[];
        for(let j=start+1;j<row.length && vals.length<18;j++){
          const raw=String(row[j]||'').trim();
          if(raw==='') continue;
          if(raw==='P'||raw==='p'||raw==='\\'){ vals.push(0); continue; }
          const n=parseFloat(raw.replace(/[^0-9.\-]/g,''));
          if(Number.isFinite(n) && n>=0 && n<=6) vals.push(n);
        }
        while(vals.length<18) vals.push(0);
        return vals.slice(0,18);
      }

      function parseSquabbitCSV(text){
        const rows=text.replace(/\r/g,'').split('\n');
        const lines=rows.map(splitSmart);

        const detectedBoth=detectBothParsFromLines(lines);

        // Optional 2025 roster table (Name/Hdcp)
        let playerHeaderRow=-1;
        for(let i=0;i<lines.length;i++){
          if((lines[i][0]||'')==='Name' && (lines[i][1]||'')==='Hdcp'){ playerHeaderRow=i; break; }
        }
        const players=[];
        if(playerHeaderRow>=0){
          for(let i=playerHeaderRow+1;i<lines.length;i++){
            const name=(lines[i][0]||'').trim();
            if(!name) break;
            if(isTeamLike(name)) continue;
            const hcap=parseFloat((lines[i][1]||'').trim());
            if(!Number.isNaN(hcap)) players.push({name,handicap:hcap,gender:'M'});
          }
        }

        // Gender hints from tee text
        const genderMap={};
        for(const row of lines){
          const nm=(row[0]||'').trim(); if(!nm) continue;
          const tee=String(row[1]||'').toLowerCase();
          if(/women|ladies|red tee/.test(tee)) genderMap[nm]='F';
          else if(genderMap[nm]==null) genderMap[nm]='M';
        }
        for(const p of players){ if(genderMap[p.name]) p.gender=genderMap[p.name]; }

        // Totals under a "Stableford" header (works for 2024 + 2025)
        let totalsStart=-1;
        for(let i=0;i<lines.length;i++){ if(/^stableford$/i.test((lines[i][0]||'').trim())) { totalsStart=i; break; } }
        const totals={};
        if(totalsStart>=0){
          for(let i=totalsStart+1;i<lines.length;i++){
            const row=lines[i];
            const a=(row[0]||'').trim();
            const b=toNum(row[1]);
            const c=toNum(row[2]);
            if(!a){ if(i>totalsStart+1) break; else continue; }
            if(!looksLikePersonName(a)) continue;
            const pts=Number.isFinite(c)?c:(Number.isFinite(b)?b:NaN);
            if(Number.isFinite(pts)) totals[a]=pts;
            if(!players.some(p=>p.name===a)){
              players.push({name:a,handicap:0,gender:(genderMap[a]||'M')});
            }
          }
        }

        // Per-hole retrieval from detailed cards
        const holeData={};
        for(const p of players){
          for(let i=0;i<lines.length-1;i++){
            if((lines[i][0]||'').trim()===p.name){
              const stRow=lines[i+1]||[];
              if(!stRow.some(c=>String(c).trim().toLowerCase()==='stableford')) continue;
              const perHole=readStablefordPerHole(stRow);
              const back9=perHole.slice(9).reduce((a,b)=>a+(Number(b)||0),0);
              holeData[p.name]={perHole, back9};
              break;
            }
          }
          if(!holeData[p.name]) holeData[p.name]={perHole:Array(18).fill(0), back9:0};
        }

        return {
          detectedMen: detectedBoth.men,
          detectedWomen: detectedBoth.women,
          players: players.map(p=>({
            name:p.name,
            gender:p.gender,
            handicap:p.handicap,
            points: totals[p.name]||0,
            back9: holeData[p.name]?.back9||0,
            perHole: holeData[p.name]?.perHole||[]
          }))
        };
      }

      // ---------- Ratings ----------
      const ratingLabel = avg => avg>=3?'Excellent':avg>=2.5?'Good':avg>=2?'Solid':avg>=1.5?'Needs work':'Struggle';
      const badgeClass = avg =>
        avg>=3   ? 'bg-emerald-100 text-emerald-800' :
        avg>=2.5 ? 'bg-emerald-50  text-emerald-700' :
        avg>=2   ? 'bg-neutral-100 text-neutral-800' :
        avg>=1.5 ? 'bg-amber-100  text-amber-800' :
                   'bg-red-100    text-red-800';

      const defaultMen=[4,4,3,4,5,4,3,4,4, 4,5,4,3,4,4,5,3,4];
      const defaultWomen=[4,4,3,4,5,4,3,4,4, 4,4,5,3,4,4,5,3,4];

      function eventParAverages(perHole, pars){
        const sums={3:{s:0,c:0},4:{s:0,c:0},5:{s:0,c:0}};
        for(let i=0;i<Math.min(18,perHole.length);i++){
          const pts=Number(perHole[i])||0;
          const par=Number(pars[i])||4;
          if(sums[par]){ sums[par].s+=pts; sums[par].c++; }
        }
        const avg=t=>sums[t].c?(sums[t].s/sums[t].c):0;
        return {p3:avg(3),p4:avg(4),p5:avg(5)};
      }

      // ---------- Countback ----------
      function compareByCountback(a, b){
        const pa=(a.perHole||[]).slice(0,18), pb=(b.perHole||[]).slice(0,18);
        const sum=(arr,s,e)=>arr.slice(s,e).reduce((x,y)=>x+(Number(y)||0),0);
        const aB9=sum(pa,9,18), bB9=sum(pb,9,18); if(aB9!==bB9) return bB9-aB9;
        const aL6=sum(pa,12,18), bL6=sum(pb,12,18); if(aL6!==bL6) return bL6-aL6;
        const aL3=sum(pa,15,18), bL3=sum(pb,15,18); if(aL3!==bL3) return bL3-aL3;
        for(let i=17;i>=0;i--){ const ai=Number(pa[i])||0, bi=Number(pb[i])||0; if(ai!==bi) return bi-ai; }
        return 0;
      }

      // ---------- App ----------
      function App(){
        // Owner Mode
        const [ownerMode,setOwnerMode]=useState(false);
        useEffect(()=>{ document.documentElement.classList.toggle('owner-on', ownerMode); },[ownerMode]);
        useEffect(()=>{
          const onKey=e=>{
            // Mac: ‚åò + ‚å• + O; Windows/Linux fallback: Ctrl + Alt + O
            const macCombo = e.metaKey && e.altKey && (e.key==='o' || e.key==='O');
            const winCombo = e.ctrlKey && e.altKey && (e.key==='o' || e.key==='O');
            if(macCombo || winCombo){
              e.preventDefault();
              setOwnerMode(v=>{
                const next=!v;
                sessionStorage.setItem('den_owner_mode', next?'1':'0');
                document.documentElement.classList.toggle('owner-on', next);
                return next;
              });
            }
          };
          // restore from previous tab session
          const saved = sessionStorage.getItem('den_owner_mode')==='1';
          setOwnerMode(saved);
          document.documentElement.classList.toggle('owner-on', saved);
          window.addEventListener('keydown',onKey);
          return()=>window.removeEventListener('keydown',onKey);
        },[]);

        // Supabase defaults (hidden UI unless owner mode)
        const defaultURL="https://mqknahdfpqxrpgpxqtus.supabase.co";
        const defaultKEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xa25haGRmcHF4cnBncHhxdHVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NTU3MDYsImV4cCI6MjA3ODAzMTcwNn0.GTUVsrRJ-MClMg96vuHZpUtAnUFtCsJvuLiiE0D-fCc";
        const [supaURL,setSupaURL]=useState(localStorage.getItem('supa_url')||defaultURL);
        const [supaKEY,setSupaKEY]=useState(localStorage.getItem('supa_key')||defaultKEY);
        const [client,setClient]=useState(null);
        const [statusMsg,setStatusMsg]=useState('Not connected');

        // Shared events (Supabase Storage)
        const BUCKET='den-events';
        const PREFIX='events';
        const [shared,setShared]=useState([]); // {name, file, path}

        useEffect(()=>{
          let cancelled=false;
          async function boot(){
            try{
              if(!(window.supabase && window.supabase.createClient)){ setTimeout(boot,500); return; }
              const u=normalizeUrl(localStorage.getItem('supa_url')||defaultURL);
              const k=cleanKey(localStorage.getItem('supa_key')||defaultKEY);
              const c=makeSupabaseClient(u,k);
              if(!c){ setStatusMsg('Invalid URL or key'); return; }
              if(cancelled) return;
              setClient(c);
              const res=await probe(c);
              if(cancelled) return;
              setStatusMsg(res.ok?'Connected':`Error ${res.status}: ${res.msg}`);
              if(res.ok){ await fetchSeasonWith(c); await refreshShared(c); }
            }catch(e){ if(!cancelled) setStatusMsg(`Error: ${String(e?.message||e)}`); }
          }
          boot();
          return()=>{cancelled=true;};
        },[]);

        async function refreshShared(c=client){
          if(!c) return;
          const { data, error } = await c.storage.from(BUCKET).list(PREFIX, { limit: 1000, sortBy: { column:'name', order:'asc' }});
          if(error){ console.warn(error); return; }
          const items=(data||[])
            .filter(x=>!x.name.startsWith('.') && /\.csv$/i.test(x.name))
            .map(x=>({ name: x.name.replace(/\.csv$/i,''), file: x.name, path: `${PREFIX}/${x.name}` }));
          setShared(items);
        }
        async function loadShared(item){
          if(!client) return;
          const { data, error } = await client.storage.from(BUCKET).download(item.path);
          if(error){ alert('Download failed: '+error.message); return; }
          const text = await data.text();
          const parsed = parseSquabbitCSV(text);
          setPlayers(parsed.players||[]);
          setDetectedMen(parsed.detectedMen||null);
          setDetectedWomen(parsed.detectedWomen||null);
          setUseDetected(true);
          setEventName(item.name);
          window.scrollTo({top:0,behavior:'smooth'});
        }
        async function downloadShared(item){
          if(!client) return;
          const { data, error } = await client.storage.from(BUCKET).download(item.path);
          if(error){ alert('Download failed: '+error.message); return; }
          const a=document.createElement('a');
          a.href=URL.createObjectURL(data);
          a.download=item.file;
          a.click();
        }
        async function deleteShared(item){
          if(!client) return;
          if(!confirm(`Delete "${item.file}" from shared events?`)) return;
          const { error } = await client.storage.from(BUCKET).remove([item.path]);
          if(error){ alert('Delete failed: '+error.message); return; }
          await refreshShared();
        }
        async function saveSupa(){
          const u=normalizeUrl((supaURL||defaultURL));
          const k=cleanKey((supaKEY||defaultKEY));
          localStorage.setItem('supa_url',u);
          localStorage.setItem('supa_key',k);
          setStatusMsg('Checking connection‚Ä¶');
          try{
            const c=makeSupabaseClient(u,k);
            setClient(c);
            const res=await probe(c);
            setStatusMsg(res.ok?'Connected':`Error ${res.status}: ${res.msg}`);
            if(res.ok){ await fetchSeasonWith(c); await refreshShared(c); }
          }catch(e){ setStatusMsg(`Error: ${String(e?.message||e)}`); }
        }

        // Event + season data
        const [eventName,setEventName]=useState("Den Society Meeting");
        const [dateStr,setDateStr]=useState(()=>new Date().toISOString().slice(0,10));
        const [players,setPlayers]=useState([]);
        const [season,setSeason]=useState({});

        // Pars state
        const [detectedMen,setDetectedMen]=useState(null);
        const [detectedWomen,setDetectedWomen]=useState(null);
        const [useDetected,setUseDetected]=useState(true);
        const [parsMenStr,setParsMenStr]=useState(localStorage.getItem('den_pars_men')||defaultMen.join(','));
        const [parsWomenStr,setParsWomenStr]=useState(localStorage.getItem('den_pars_women')||defaultWomen.join(','));
        const manualMen=useMemo(()=>{ try{ const arr=parsMenStr.split(',').map(s=>parseInt(s.trim(),10)).filter(Number.isFinite); return arr.length===18?arr:defaultMen; }catch{ return defaultMen; }},[parsMenStr]);
        const manualWomen=useMemo(()=>{ try{ const arr=parsWomenStr.split(',').map(s=>parseInt(s.trim(),10)).filter(Number.isFinite); return arr.length===18?arr:defaultWomen; }catch{ return defaultWomen; }},[parsWomenStr]);
        const effectiveMen=useMemo(()=> (useDetected && Array.isArray(detectedMen) && detectedMen.length===18) ? detectedMen : manualMen, [useDetected, detectedMen, manualMen]);
        const effectiveWomen=useMemo(()=> (useDetected && Array.isArray(detectedWomen) && detectedWomen.length===18) ? detectedWomen : manualWomen, [useDetected, detectedWomen, manualWomen]);

        async function importCSV(file){
          try{
            const text=await file.text();
            const parsed=parseSquabbitCSV(text);
            setPlayers(parsed.players||[]);
            setDetectedMen(parsed.detectedMen||null);
            setDetectedWomen(parsed.detectedWomen||null);
            if(parsed.detectedMen){ setUseDetected(true); }
            if(file && file.name){ const base=file.name.replace(/\.[^.]+$/,''); if(base) setEventName(base); }
          }catch(e){
            alert("Couldn't read CSV: "+(e?.message||e));
          }
        }

        function resetSeasonLocal(){ setSeason({}); }

        // ---------- Compute standings with correct points allocation ----------
        // 1) Sort by event points desc; within same event points, use COUNTBACK
        const sortedRows = useMemo(()=>{
          const rows=players.map((p,i)=>({idx:i,name:p.name,gender:p.gender,startExact:p.handicap,points:p.points,back9:p.back9,perHole:p.perHole}));
          return [...rows].sort((a,b)=>(b.points-a.points)||(compareByCountback(a,b)));
        },[players]);

        // 2) Determine winners:
        // - topPoints group = all with max points
        // - bestByCountback = first after sorting
        // - if any other in top group exactly equal by countback ‚Üí joint winners
        function equalByCountback(a,b){ return compareByCountback(a,b)===0; }

        const computed = useMemo(()=>{
          if(sortedRows.length===0) return [];

          const maxPts = sortedRows[0].points;
          const topGroup = sortedRows.filter(r => r.points === maxPts);
          const best = topGroup[0];
          const jointWinners = topGroup.filter(r => equalByCountback(r,best));

          // winners occupy slots 1..jointWinners.length and ALL get 20 points
          const winnersSet = new Set(jointWinners.map(r=>r.idx));

          // Remaining players (including those who had the same top points but lost countback)
          const remaining = sortedRows.filter(r => !winnersSet.has(r.idx));

          // Allocate league points for remaining using shared points for ties, starting at position = winnersCount + 1
          let pos = jointWinners.length + 1;
          const allocations = [];

          function sharePointsForGroup(groupSize, startPos){
            // share average of POINTS_TABLE[startPos-1 ... startPos+groupSize-2]
            const from = startPos - 1;
            const to = startPos + groupSize - 2;
            let sum=0, cnt=0;
            for(let i=from;i<=to;i++){
              if(i>=0 && i<POINTS_TABLE.length){ sum+=POINTS_TABLE[i]; cnt++; }
            }
            return cnt? (sum/cnt) : 0;
          }

          // Group remaining by event points (descending), then assign shared points
          let i=0;
          while(i<remaining.length){
            const p = remaining[i].points;
            let j=i;
            while(j<remaining.length && remaining[j].points===p) j++;
            const group = remaining.slice(i,j);
            const shared = sharePointsForGroup(group.length, pos);
            for(const r of group){
              allocations.push({ idx:r.idx, leaguePoints: Math.round(shared) }); // league points are integers in your UI
            }
            pos += group.length;
            i = j;
          }

          // Build output with handicap calcs
          const out = [];

          // Winners first: leaguePoints=20, winner flag = true
          for(const w of jointWinners){
            const res=computeNewExactHandicap(w.startExact,w.gender,w.points,w.back9,true);
            out.push({
              ...w,
              position: 1, // visual position; we‚Äôll sort later
              leaguePoints: 20,
              isWinner: true,
              ...res
            });
          }

          // Remaining:
          const allocMap = new Map(allocations.map(a=>[a.idx,a.leaguePoints]));
          // We must also compute the displayed "position" for everyone (countback ordering provides display positions)
          let displayPos = 1;
          for(const row of sortedRows){
            if(winnersSet.has(row.idx)) continue;
            displayPos++;
            const lp = allocMap.get(row.idx) ?? 0;
            const res=computeNewExactHandicap(row.startExact,row.gender,row.points,row.back9,false);
            out.push({
              ...row,
              position: displayPos,
              leaguePoints: lp,
              isWinner: false,
              ...res
            });
          }

          // Finally sort by position for display
          return out.sort((a,b)=>a.position-b.position);
        },[sortedRows]);

        // ---------- Supabase season I/O ----------
        async function fetchSeasonWith(c){
          const {data,error}=await c.from('season_standings').select('name,total_points,events,best_event_points,best_hole_points,eclectic_total,best_per_hole');
          if(error){ setStatusMsg(`Error: ${error.message}`); return; }
          const map={};
          (data||[]).forEach(r=>{
            if(isTeamLike(r.name)) return;
            const bph=Array.isArray(r.best_per_hole)?r.best_per_hole:(typeof r.best_per_hole==='string'?(JSON.parse(r.best_per_hole||'[]')||[]):[]);
            map[r.name]={ name:r.name, totalPoints:r.total_points||0, events:r.events||0, bestEventPoints:r.best_event_points??0, bestHolePoints:r.best_hole_points??0, eclecticTotal:r.eclectic_total??0, bestPerHole:(bph||[]).map(n=>Number(n)||0) };
          });
          setSeason(map);
        }

        async function addEventToSeason(){
          const next={...season};
          for(const r of computed){
            if(isTeamLike(r.name)) continue;
            const prev=next[r.name]||{name:r.name,totalPoints:0,events:0,bestPerHole:Array(18).fill(0),eclecticTotal:0,bestEventPoints:0,bestHolePoints:0};
            const eventPerHole=(r.perHole||[]).map(v=>Math.max(0,Math.min(6,Number(v)||0)));
            const bestPerHole=Array.from({length:18},(_,i)=>Math.max(prev.bestPerHole[i]||0,eventPerHole[i]||0));
            const eclecticTotal=bestPerHole.reduce((s,v)=>s+(Number(v)||0),0);
            const nextBestEvent=Math.max(prev.bestEventPoints||0,r.points||0);
            const nextBestHole=Math.max(prev.bestHolePoints||0,Math.max(0,...eventPerHole));
            next[r.name]={ name:r.name, totalPoints:(prev.totalPoints||0)+(r.leaguePoints||0), events:(prev.events||0)+1, bestEventPoints:nextBestEvent, bestHolePoints:nextBestHole, eclecticTotal, bestPerHole };
          }
          setSeason(next);
          if(client){
            const rows=Object.values(next).filter(r=>!isTeamLike(r.name)).map(r=>({
              name:r.name, total_points:r.totalPoints|0, events:r.events|0, best_event_points:r.bestEventPoints|0, best_hole_points:r.bestHolePoints|0, eclectic_total:r.eclecticTotal|0, best_per_hole:Array.isArray(r.bestPerHole)?r.bestPerHole.map(n=>Number(n)||0):Array(18).fill(0),
            }));
            const {error}=await client.from('season_standings').upsert(rows,{onConflict:'name'});
            if(error) setStatusMsg(`Error: ${error.message}`); else setStatusMsg('Connected');
          }
        }

        // ---------- Ratings (this event only) ----------
        const ratings=useMemo(()=>{
          const out=[];
          for(const p of players){
            if(isTeamLike(p.name)) continue;
            const pars=(p.gender==='F')?effectiveWomen:effectiveMen;
            const {p3,p4,p5}=eventParAverages(p.perHole||[],pars);
            out.push({name:p.name,p3:to1(p3),p4:to1(p4),p5:to1(p5),total:(p3+p4+p5)});
          }
          return out.sort((a,b)=> b.total-a.total || a.name.localeCompare(b.name));
        },[players,effectiveMen,effectiveWomen]);

        const fieldAvg=useMemo(()=>{
          let s3m=0,c3m=0,s4m=0,c4m=0,s5m=0,c5m=0;
          let s3f=0,c3f=0,s4f=0,c4f=0,s5f=0,c5f=0;
          for(const p of players){
            if(isTeamLike(p.name)) continue;
            const perHole=p.perHole||[];
            const pars=(p.gender==='F')?effectiveWomen:effectiveMen;
            for(let h=0;h<Math.min(18,perHole.length);h++){
              const pts=Number(perHole[h])||0, par=Number(pars[h])||4;
              if(p.gender==='F'){ if(par===3){s3f+=pts;c3f++;} else if(par===4){s4f+=pts;c4f++;} else if(par===5){s5f+=pts;c5f++;} }
              else{ if(par===3){s3m+=pts;c3m++;} else if(par===4){s4m+=pts;c4m++;} else if(par===5){s5m+=pts;c5m++;} }
            }
          }
          const avg=(s,c)=>c?to1(s/c):0;
          return {men:{p3:avg(s3m,c3m),p4:avg(s4m,c4m),p5:avg(s5m,c5m)}, women:{p3:avg(s3f,c3f),p4:avg(s4f,c4f),p5:avg(s5f,c5f)}};
        },[players,effectiveMen,effectiveWomen]);

        // ---------- Derived season views ----------
        const seasonSortedByPoints=useMemo(()=>Object.values(season).filter(r=>!isTeamLike(r.name)).sort((a,b)=>(b.totalPoints-a.totalPoints)||a.name.localeCompare(b.name)),[season]);
        const seasonSortedByEclectic=useMemo(()=>Object.values(season).filter(r=>!isTeamLike(r.name)).sort((a,b)=>((b.eclecticTotal??0)-(a.eclecticTotal??0))||a.name.localeCompare(b.name)),[season]);

        // ---------- UI ----------
        return (
          <div className={"min-h-screen p-4 sm:p-6 md:p-8 " + (ownerMode ? "owner-on" : "")}>
            <div className="max-w-6xl mx-auto space-y-6">

              {/* Header */}
              <header className="flex flex-col md:flex-row md:items-end gap-3 justify-between">
                <div className="flex-1">
                  <h1 className="text-2xl md:text-3xl font-bold tracking-tight">Den Society ‚Äî League & Eclectic</h1>
                  <p className="text-sm owner-only" style={{color: statusMsg.startsWith('Connected') ? '#059669' : '#dc2626'}}>Supabase: {statusMsg}</p>
                  <p className="text-xs text-neutral-500 owner-only">Using URL: <code>{localStorage.getItem('supa_url')||''}</code> ¬∑ Key: <code>{mask(localStorage.getItem('supa_key')||'')}</code></p>
                </div>
                <div className="flex gap-2 items-center w-full md:w-auto md:min-w-[560px]">
                  <input className="flex-1 min-w-0 px-3 py-2 rounded-xl border border-neutral-300 bg-white" value={eventName} onChange={e=>setEventName(e.target.value)} placeholder="Event name" />
                  <input type="date" className="w-[220px] px-3 py-2 rounded-xl border border-neutral-300 bg-white" value={dateStr} onChange={e=>setDateStr(e.target.value)} />
                </div>
              </header>

              {/* Past events (shared) */}
              <section className="bg-white rounded-2xl shadow-sm p-3 md:p-4">
                <div className="flex items-center justify-between mb-2">
                  <h2 className="text-lg font-semibold">Past Den Society Golf Games</h2>
                  <div className="owner-only flex gap-2">
                    <input className="px-2 py-1 rounded-lg border border-neutral-300 bg-white w-56" value={supaURL} onChange={e=>setSupaURL(e.target.value)} placeholder="Supabase URL" />
                    <input className="px-2 py-1 rounded-lg border border-neutral-300 bg-white w-56" value={supaKEY} onChange={e=>setSupaKEY(e.target.value)} placeholder="Anon key" />
                    <button onClick={saveSupa} className="btn btn-emerald">Save & Connect</button>
                  </div>
                </div>
                <div className="space-y-1">
                  {shared.length===0 && <div className="text-sm text-neutral-500">No shared CSVs yet.</div>}
                  {shared.map(item=>(
                    <div key={item.path} className="flex items-center justify-between border border-neutral-200 rounded-xl px-3 py-2">
                      <div className="truncate pr-3">{item.name}</div>
                      <div className="flex gap-2">
                        <button className="btn btn-xs btn-outline" onClick={()=>loadShared(item)}>Load</button>
                        <button className="btn btn-xs btn-outline" onClick={()=>downloadShared(item)}>Download</button>
                        <button className="btn btn-xs btn-danger owner-only" onClick={()=>deleteShared(item)}>Delete</button>
                      </div>
                    </div>
                  ))}
                </div>
              </section>

              {/* 1) Current Event */}
              <section className="bg-white rounded-2xl shadow-sm p-4 md:p-6">
                <div className="flex justify-between mb-2">
                  <h2 className="text-lg font-semibold">Current Event</h2>
                  <div className="flex flex-wrap gap-2">
                    <label className="px-3 py-2 rounded-xl border border-neutral-300 bg-white cursor-pointer">Import Squabbit CSV
                      <input type="file" accept=".csv" className="hidden" onChange={e=>{const f=e.target.files&&e.target.files[0];if(f)importCSV(f);}} />
                    </label>
                    <button onClick={addEventToSeason} disabled={!players.length} className="px-3 py-2 rounded-xl bg-emerald-600 text-white disabled:opacity-40">Add Event ‚Üí Season</button>
                    <button
                      onClick={() =>
                        downloadCSV(`DenSociety_${dateStr.replace(/-/g,'')}.csv`,
                          [["Event",eventName,"Date",dateStr],[],["Name","Gender","Exact","Stableford","Back9","Pos","Pts","NextExact","NextPlay"],
                            ...computed.map(r=>[r.name,r.gender,Math.round(r.startExact),r.points,r.back9,r.position,r.leaguePoints,r.nextExact.toFixed(1),r.nextPlaying])])}
                      className="btn btn-primary disabled:opacity-40" disabled={!players.length}>Export Event CSV</button>
                    <button onClick={()=>{
                      if(!computed.length) return;
                      const rows=[["First","Last","Handicap"]];
                      computed.filter(r=>r && r.name && !isTeamLike(r.name)).forEach(r=>{
                        const {first,last}=splitFirstLast(r.name);
                        const h=Number.isFinite(r.nextPlaying)?r.nextPlaying.toFixed(1):(Number.isFinite(r.startExact)?Number(r.startExact).toFixed(1):"0.0");
                        rows.push([first,last,h]);
                      });
                      downloadCSV(`DenSociety_SquabbitUpdate_${dateStr.replace(/-/g,'')}.csv`, rows);
                    }} className="btn btn-indigo disabled:opacity-40" disabled={!players.length} title="Exports First, Last, Handicap for Squabbit">Export to Squabbit (Handicaps)</button>
                  </div>
                </div>
                <div className="flex items-center gap-2 mb-4">
                  <span className="chip mono">{eventName || "Untitled Event"}</span>
                  <span className="chip mono">{prettyDate(dateStr)}</span>
                </div>
                <div className="overflow-auto">
                  <table className="min-w-full text-sm">
                    <thead>
                      <tr className="border-b text-left"><th>#</th><th>Name</th><th>Gender</th><th>Handicap</th><th>Stableford</th><th>Back9</th><th>League Pts</th><th>Next PH</th></tr>
                    </thead>
                    <tbody>
                      {computed.length===0 && (<tr><td colSpan="8" className="py-3 text-neutral-500">Import or Load a CSV to see the event.</td></tr>)}
                      {computed.map((r,i)=>(
                        <tr key={i} className="border-b">
                          <td>{r.position}</td><td>{r.name}{r.isWinner ? ' üèÜ' : ''}</td><td>{r.gender}</td>
                          <td>{Math.round(r.startExact)}</td><td>{r.points}</td><td>{r.back9}</td>
                          <td>{r.leaguePoints}</td><td>{r.nextPlaying}</td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
                <p className="text-xs text-neutral-500 mt-2">League points: joint winners after full countback each get 20 and winner‚Äôs cut. Other ties share points for their occupied slots.</p>
              </section>

              {/* 2) Ratings (This Event) */}
              <section className="bg-white rounded-2xl shadow-sm p-4 md:p-6">
                <div className="flex items-center justify-between mb-3">
                  <h2 className="text-lg font-semibold">
                    {`Ratings ‚Äî Par 3 / Par 4 / Par 5 ‚Äî ${eventName || "This Event"}`}
                  </h2>
                  <button className="btn btn-primary disabled:opacity-40" disabled={!ratings.length}
                    onClick={()=>{
                      const rows=[["Name","Par-3 avg","Par-3 rating","Par-4 avg","Par-4 rating","Par-5 avg","Par-5 rating"]];
                      rows.push(["FIELD (Men)", fieldAvg.men.p3, ratingLabel(fieldAvg.men.p3), fieldAvg.men.p4, ratingLabel(fieldAvg.men.p4), fieldAvg.men.p5, ratingLabel(fieldAvg.men.p5)]);
                      rows.push(["FIELD (Women)", fieldAvg.women.p3, ratingLabel(fieldAvg.women.p3), fieldAvg.women.p4, ratingLabel(fieldAvg.women.p4), fieldAvg.women.p5, ratingLabel(fieldAvg.women.p5)]);
                      ratings.forEach(r=>rows.push([r.name, r.p3, ratingLabel(r.p3), r.p4, ratingLabel(r.p4), r.p5, ratingLabel(r.p5)]));
                      downloadCSV(`DenSociety_EventRatings_${new Date().toISOString().slice(0,10).replace(/-/g,'')}.csv`, rows);
                    }}>Export Ratings</button>
                </div>

                <div className="rounded-xl border border-neutral-200 bg-neutral-50 p-3 text-sm text-neutral-800 mb-4">
                  <div className="font-medium mb-1">How to read this</div>
                  <ul className="list-disc pl-5 space-y-0.5">
                    <li><strong>2 Stableford points = net par</strong> (3 = net birdie, 4 = net eagle, 1 = net bogey, 0 = worse/pick-up).</li>
                    <li>We average your per-hole Stableford by par type (<strong>Par-3</strong>, <strong>Par-4</strong>, <strong>Par-5</strong>) for this event.</li>
                    <li>Colour badges:
                      <span className="ml-1 rounded px-1.5 py-0.5 text-xs bg-emerald-100 text-emerald-800">Excellent ‚â• 3.0</span>,
                      <span className="ml-1 rounded px-1.5 py-0.5 text-xs bg-emerald-50 text-emerald-700">Good ‚â• 2.5</span>,
                      <span className="ml-1 rounded px-1.5 py-0.5 text-xs bg-neutral-100 text-neutral-800">Solid ‚â• 2.0</span>,
                      <span className="ml-1 rounded px-1.5 py-0.5 text-xs bg-amber-100 text-amber-800">Needs work ‚â• 1.5</span>,
                      <span className="ml-1 rounded px-1.5 py-0.5 text-xs bg-red-100 text-red-800">Struggle &lt; 1.5</span>.
                    </li>
                  </ul>
                </div>

                <div className="mb-3">
                  <div className="text-xs text-neutral-600 mb-1">H1‚ÄìH18 Pars in use:</div>
                  <div className="mono text-sm overflow-auto">
                    <div className="flex items-center gap-2 mb-1"><span className="chip mono">Men</span> <span>{effectiveMen.join(', ')}</span></div>
                    <div className="flex items-center gap-2"><span className="chip mono">Women</span> <span>{effectiveWomen.join(', ')}</span></div>
                  </div>
                </div>
                <div className="overflow-auto">
                  <table className="min-w-full text-sm">
                    <thead>
                      <tr className="border-b text-left">
                        <th>Name</th>
                        <th>Par-3 avg</th><th>Par-3 rating</th>
                        <th>Par-4 avg</th><th>Par-4 rating</th>
                        <th>Par-5 avg</th><th>Par-5 rating</th>
                      </tr>
                    </thead>
                    <tbody>
                      {ratings.map(r=>(
                        <tr key={r.name} className="border-b">
                          <td className="font-medium">{r.name}</td>
                          <td>{r.p3.toFixed(1)}</td>
                          <td><span className={`px-2 py-0.5 rounded-lg text-xs font-medium ${badgeClass(r.p3)}`}>{ratingLabel(r.p3)}</span></td>
                          <td>{r.p4.toFixed(1)}</td>
                          <td><span className={`px-2 py-0.5 rounded-lg text-xs font-medium ${badgeClass(r.p4)}`}>{ratingLabel(r.p4)}</span></td>
                          <td>{r.p5.toFixed(1)}</td>
                          <td><span className={`px-2 py-0.5 rounded-lg text-xs font-medium ${badgeClass(r.p5)}`}>{ratingLabel(r.p5)}</span></td>
                        </tr>
                      ))}
                      {!ratings.length && (<tr><td colSpan="7" className="py-3 text-neutral-500">Import or Load a CSV to see ratings.</td></tr>)}
                    </tbody>
                  </table>
                </div>
              </section>

              {/* 3) Season totals (League Table) */}
              <section className="bg-white rounded-2xl shadow-sm p-4 md:p-6">
                <div className="flex justify-between mb-4">
                  <h2 className="text-lg font-semibold">Season League Table</h2>
                  <div className="flex gap-2">
                    <button onClick={()=>{
                      const rows=[["Rank","Name","Events","Total Points","Best Event","Best Hole","Eclectic Total"],
                        ...seasonSortedByPoints.map((r,i)=>[i+1,r.name,r.events,r.totalPoints,r.bestEventPoints??0,r.bestHolePoints??0,r.eclecticTotal??0])];
                      downloadCSV(`DenSociety_Standings_${dateStr.replace(/-/g,'')}.csv`,rows);
                    }} className="btn btn-primary">Export Standings</button>
                    <button onClick={resetSeasonLocal} className="btn btn-danger" title="Clears local season table only (does not touch Supabase)">Reset Season (local)</button>
                  </div>
                </div>
                <div className="overflow-auto">
                  <table className="min-w-full text-sm">
                    <thead>
                      <tr className="border-b text-left">
                        <th>Rank</th><th>Name</th><th>Events</th><th>Total Points</th><th>Best Event</th><th>Best Hole</th><th>Eclectic Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      {seasonSortedByPoints.map((r,i)=>(
                        <tr key={r.name} className="border-b">
                          <td>{i+1}</td><td>{r.name}</td><td>{r.events}</td><td>{r.totalPoints}</td>
                          <td>{r.bestEventPoints ?? 0}</td><td>{r.bestHolePoints ?? 0}</td><td>{r.eclecticTotal ?? 0}</td>
                        </tr>
                      ))}
                      {seasonSortedByPoints.length===0 && <tr><td colSpan="7" className="py-3 text-neutral-500">No season data yet.</td></tr>}
                    </tbody>
                  </table>
                </div>
              </section>

              {/* 4) Eclectic leaderboard */}
              <section className="bg-white rounded-2xl shadow-sm p-4 md:p-6">
                <div className="flex justify-between mb-4">
                  <h2 className="text-lg font-semibold">Eclectic Leaderboard</h2>
                  <div className="flex gap-2">
                    <button onClick={()=>{
                      const header=["Rank","Name","Eclectic Total",...Array.from({length:18},(_,i)=>`H${i+1}`)];
                      const rows=[header,
                        ...seasonSortedByEclectic.map((r,i)=>[i+1,r.name,r.eclecticTotal??0,...(r.bestPerHole??Array(18).fill(0))])];
                      downloadCSV(`DenSociety_Eclectic_${dateStr.replace(/-/g,'')}.csv`,rows);
                    }} className="btn btn-primary" disabled={!seasonSortedByEclectic.length}>Export Eclectic CSV</button>
                  </div>
                </div>
                <div className="overflow-auto">
                  <table className="min-w-full text-sm mono">
                    <thead>
                      <tr className="border-b text-left">
                        <th>Rank</th><th>Name</th><th>Eclectic Total</th>
                        {Array.from({length:18},(_,i)=>(<th key={i}>H{i+1}</th>))}
                      </tr>
                    </thead>
                    <tbody>
                      {seasonSortedByEclectic.map((r,i)=>(
                        <tr key={r.name} className="border-b">
                          <td>{i+1}</td><td>{r.name}</td><td>{r.eclecticTotal ?? 0}</td>
                          {(r.bestPerHole??Array(18).fill(0)).map((v,ix)=>(<td key={ix}>{v}</td>))}
                        </tr>
                      ))}
                      {seasonSortedByEclectic.length===0 && <tr><td colSpan="21" className="py-3 text-neutral-500">No eclectic yet ‚Äî add an event to season.</td></tr>}
                    </tbody>
                  </table>
                </div>
                <p className="text-xs text-neutral-500 mt-2">Eclectic = best Stableford per hole (H1‚ÄìH18) across all uploaded events.</p>
              </section>

              {/* Owner controls help */}
              <section className="bg-white rounded-2xl shadow-sm p-4 md:p-6">
                <h2 className="text-lg font-semibold mb-2">How to Use</h2>
                <ol className="list-decimal pl-5 space-y-1 text-sm text-neutral-700">
                  <li>Load a shared CSV from <strong>Past Den Society Golf Games</strong> or import one directly.</li>
                  <li>Click <strong>Add Event ‚Üí Season</strong> to roll results into the season.</li>
                  <li>Use <strong>Export Event CSV</strong> and <strong>Export to Squabbit</strong> from the Current Event section.</li>
                  <li><strong>Owner Mode:</strong> press <code>‚åò + ‚å• + O</code> (Mac) or <code>Ctrl + Alt + O</code> (Windows) to show/hide Supabase controls and Delete buttons.</li>
                </ol>
              </section>

            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
