<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Den Society — League & Eclectic</title>

    <!-- Styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- ✅ Supabase (must be loaded before your app) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

    <!-- Babel (for in-browser JSX transform) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }
    </style>
  </head>

  <body class="bg-neutral-50 text-neutral-900">
    <div id="root"></div>

    <!-- Your React app -->
    <script type="text/babel" data-presets="react">
      /* global React, ReactDOM, supabase */
      const { useState, useEffect, useMemo } = React;

      function makeSupabaseClient(url, key) {
        try {
          if (!url || !key) return null;
          console.log("✅ Creating Supabase client with:", url);
          return supabase.createClient(url, key);
        } catch (e) {
          console.warn("❌ Supabase client failed", e);
          return null;
        }
      }

      function App() {
        const [players, setPlayers] = useState([]);
        const [season, setSeason] = useState({});
        const [eventName, setEventName] = useState("Den Society Meeting");
        const [dateStr, setDateStr] = useState(() => new Date().toISOString().slice(0,10));

        const defaultURL = "https://mqknahdfpqxrpgpxqtus.supabase.co";
        const defaultKEY = "sb_publishable_mTokuyCyHWPCl83L9qL0lQ_IP2TBWFt";

        const [supaURL, setSupaURL] = useState(localStorage.getItem("supa_url") || defaultURL);
        const [supaKEY, setSupaKEY] = useState(localStorage.getItem("supa_key") || defaultKEY);
        const [client, setClient] = useState(makeSupabaseClient(supaURL.trim(), supaKEY.trim()));

        const connected = !!client;

        async function saveSupa() {
          localStorage.setItem("supa_url", supaURL.trim());
          localStorage.setItem("supa_key", supaKEY.trim());
          const newClient = makeSupabaseClient(supaURL.trim(), supaKEY.trim());
          setClient(newClient);
        }

        async function fetchSeason() {
          if (!client) return;
          const { data, error } = await client
            .from("season_standings")
            .select("*");

          if (error) {
            console.warn("❌ Supabase fetch error:", error);
            return;
          }

          const map = {};
          (data || []).forEach(r => {
            map[r.name] = {
              name: r.name,
              totalPoints: r.total_points || 0,
              events: r.events || 0,
              bestEventPoints: r.best_event_points ?? 0,
              bestHolePoints: r.best_hole_points ?? 0,
              eclecticTotal: r.eclectic_total ?? 0,
              bestPerHole: Array.isArray(r.best_per_hole)
                ? r.best_per_hole
                : (typeof r.best_per_hole === "string"
                    ? JSON.parse(r.best_per_hole || "[]")
                    : [])
            };
          });
          setSeason(map);
        }

        useEffect(() => { if (client) fetchSeason(); }, [client]);

        return (
          <div className="p-6 max-w-4xl mx-auto">
            <h1 className="text-2xl font-bold mb-2">Den Society — League & Eclectic</h1>
            <p className="text-sm text-neutral-600 mb-4">
              {connected ? "✅ Connected to Supabase" : "❌ Not connected"}
            </p>

            <section className="bg-white p-4 rounded-xl shadow-sm mb-6">
              <h2 className="font-semibold mb-2">Settings</h2>
              <div className="grid md:grid-cols-2 gap-3">
                <div>
                  <label className="text-sm block mb-1">Supabase URL</label>
                  <input
                    className="w-full border border-neutral-300 px-3 py-2 rounded-xl"
                    value={supaURL}
                    onChange={e => setSupaURL(e.target.value)}
                  />
                </div>
                <div>
                  <label className="text-sm block mb-1">Supabase Key</label>
                  <input
                    className="w-full border border-neutral-300 px-3 py-2 rounded-xl"
                    value={supaKEY}
                    onChange={e => setSupaKEY(e.target.value)}
                  />
                </div>
              </div>
              <div className="mt-3 flex gap-2">
                <button onClick={saveSupa} className="bg-emerald-600 text-white px-3 py-2 rounded-xl">
                  Save & Connect
                </button>
                <button onClick={fetchSeason} className="border px-3 py-2 rounded-xl">
                  Reload Season
                </button>
              </div>
            </section>

            <section className="bg-white p-4 rounded-xl shadow-sm">
              <h2 className="font-semibold mb-2">Debug Info</h2>
              <p className="text-sm">Supabase URL: {supaURL}</p>
              <p className="text-sm">Players loaded: {players.length}</p>
              <p className="text-sm">Season entries: {Object.keys(season).length}</p>
            </section>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
